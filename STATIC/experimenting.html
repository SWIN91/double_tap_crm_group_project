<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="STATIC/style_sign_in.css">
    <title>Sign In</title>
</head>
​
<body>
    <div class="container">
        <div class="section-1">
            <h2>Don't Have an Account Yet?</h2>
            <h2 id="second-header">What are you waiting for? Let's Fix that now!</h2>
            <div class="sign-up-button">
                <button class="sign-up" href="#">Sign Up</button>
            </div>
            <div class="background-image">
                <img src="STATIC/IMAGES/CRM-Main/Group 15.png" alt="Moon & Rocket Pic" class="img-fluid">
            </div>
        </div>
​
        <div class="section-2">
            <h1>Sign In</h1>
            <form action="#" method="get" class="form-example">
                <div class="form-example">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form-example">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-example">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password" required>
                </div>
                <div class="form-example">
                    <input class="sign-in-button" type="submit" value="Sign In">
                </div>
            </form>
        </div>
    </div>
</body>
​
</html>
