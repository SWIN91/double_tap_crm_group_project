<!doctype html>
<html lang="en">

<head>
  <title>Sign In</title>
  <!--Meta-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="STATIC/style_sign_in.css">
</head>

<body>
  <div class="flex-container" id="body">
    <div class="row">
      <div class="col-xl-6" style="background-color: blue;" id="signupcolumn">
        <h2 id="firstquestion">Don't Have an Account Yet?</h2>
        <h2 id="secondquestion">What are you waiting for? Let's Fix that now!</h2>
        <button class="sign-up d-flex" href="#" id="signupbutton">Sign Up</button>
        <img src="STATIC/IMAGES/CRM-Main/Group 15.png" alt="Moon & Rocket Pic" class="img-fluid">
      </div>
      <div class="col-xl-6" style="background-color: white;" id="signincolumn">
        <h1 style="color:black;" id="signinheader">Sign In</h1>
        <form><input type="text" id="username"></form>
        <form><input type="text" id="email"></form>
        <form><input type="text" id="password"></form>
        <button type="button" class="btn btn-primary btn-lg d-flex" id="signinbutton">Sign In</button>
        <h3 id="sentence">Or Sign in with social platforms</h3>
        <div class="container" id="icons">
          <ul class="list-group list-group-horizontal-xl">
            <li class="list-group-item" id="fbicon"></li>
            <li class="list-group-item" id="twtricon"></li>
            <li class="list-group-item" id="gglicon"></li>
            <li class="list-group-item" id="lnkdnicon"></li>
          </ul>
        </div>
      </div>




    </div>
    <!--jQuery, Popper, Bootstrap; JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
</body>

</html>
